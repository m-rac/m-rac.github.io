<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Google Maps API サンプル</title>
</head>

 <body>
  <p>地図です。</p>

  <div id="map" style="width:640px; height:640px;"></div>

  <script type="text/javascript">
    function initMap() {
      var opts = {
        zoom: 15,
        center: new google.maps.LatLng(34.6468834,135.5128276)
      };
      var map = new google.maps.Map(document.getElementById("map"), opts);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCivUKZHwa-xuz_yvGZImjXvJ_Zkz4RmN0&callback=initMap"></script>
</body>

</html>
